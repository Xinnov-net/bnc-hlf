chains:
  template_folder: "/home/wassim/hyperledger-fabric-network"
  fabric: "2.0.0"
  tls: true
  consensus: "raft"
  db: "couchdb"
  organisations:
    - organisation: "org2"
      orgIndex: 1
      engineOrg: "engineOrg2"
      domain_name: "bnc.com"
      ca:
        name: "ca2"
        port: 8054
        engine_name: "host1"
      orderers:
        - orderer: "orderer3"
          port: 10050
          engine_name: "host1"
        - orderer: "orderer4"
          port: 11050
          engine_name: "host1"
      peers:
        - peer: "peer0"
          port: 10051
          engine_name: "host1"
        - peer: "peer1"
          port: 11051
          engine_name: "host1"
engines:
  - engine: "engineOrg2"
    hosts:
      - host: "host1"
        type: "docker"
        url: "127.0.0.1"
        port: 2375
        settings: [ "default" ]
